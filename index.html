<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pratica 10</title>
  </head>
  <body>
    <div class="divForm">
      <form class="form" action="" method="get">
        <label>
          Nome: <input type="text" class="nome" placeholder="Digite seu nome" />
        </label>
        <label>
          Sobrenome:
          <input
            type="text"
            class="sobrenome"
            placeholder="Digite seu sobrenome"
          />
        </label>
        <label>
          Idade:
          <input type="number" class="idade" placeholder="Digite sua idade" />
        </label>
        <button type="button" class="adicionar">Adicionar</button>
        <button type="button" class="exibir">Exibir</button>
      </form>
    </div>
    <div class="resultado"></div>
    <script src="index.js"></script>
  </body>
</html>
